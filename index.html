<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: indianred;">

    <br>
    <div class="mx-auto" style="width: 600px;">
        
        <span class="input-group-text" style="justify-content: center;">Conversor Celsius - Fahrenheit</span>

        <div class="row mx-md-n5">
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    
                    <span class="input-group-text" style="justify-content: center;">Celsius</span>
                    
                    <div class="input-group-prepend">
                        <input id="inputC" type="number" value="0" class="form-control">
                        <span class="input-group-text"> °C</span>
                    </div>

                </div>
            </div>

            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    
                    <span class="input-group-text" style="justify-content: center;">Fahrenheit</span>
                    
                    <div class="input-group-prepend">
                        <input id="inputF" type="number" value="32" class="form-control">
                        <span class="input-group-text"> °F</span>
                    </div>

                </div>
            </div>
        </div>
        <span class="input-group-text"></span>

        <br><br>

        <span class="input-group-text" style="justify-content: center;">Calculadora IMC</span>

        
        
        <form id="formIMC">
            <div class="row mx-md-n5">
                <div class="col px-md-5">
                    <div class="p-3 border bg-light">
                        
                        <span class="input-group-text" style="justify-content: center;">Peso</span>
                        
                        <div class="input-group-prepend">
                            <input id="inputPeso" type="number" value="0" class="form-control" step="any">
                            <span class="input-group-text">kg</span>
                        </div>
    
                    </div>
                </div>

                <button id="btnIMC" type="submit" class="btn btn-primary">Submit</button>
    
                <div class="col px-md-5">
                    <div class="p-3 border bg-light">
                        
                        <span class="input-group-text" style="justify-content: center;">Altura</span>
                        
                        <div class="input-group-prepend">
                            <input id="inputAltura" type="number" value="0" class="form-control" step="any">
                            <span class="input-group-text">m</span>
                        </div>
    
                    </div>
                </div>
            </div>
        </form>
        <input id="outputRes" class="form-control" type="text" value="Resultado: " style="pointer-events:none" readonly>
        <input id="outputRecom" class="form-control" type="text" value="Recomendação: " style="pointer-events:none" readonly>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
